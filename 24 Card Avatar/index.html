<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"/>
</head>
<body>
    <section class="card">
        <div class="poster">
            <img src="/img/portada.jpg" alt="avatar">
        </div>
            <div class="details">
                <div class="imgcontent">
                    <img src="/img/logoavatar.png" alt="Logo">
                    <br/>
                    <span>Direct by James Cameron</span>
                </div>
                <div class="rating">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="far fa-star" aria-hidden="true"></i>
                    <span>4.5</span>
                </div>
                <div class="tags">
                    <span class="fantasy">Fantasy</span>
                    <span class="mystery">Mystery</span>
                </div>
                <div class="info">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, reiciendis vel, asperiores cumque maxime deleniti distinctio unde architecto</p>
                </div>
                <div class="cast">
                    <h4>Elenco</h4>
                    <ul>
                        <li>
                            <img src="https://img.playbuzz.com/image/upload/q_auto:good,f_auto,fl_lossy,w_640,c_limit,dpr_2.5/v1502364136/twjuhbl92swjdtmf3yy9.jpg" alt="">
                        </li>
                        <li>
                            <img src="https://img.gruporeforma.com/imagenes/960x640/6/237/5236305.jpg" alt="">
                        </li>
                        <li>
                            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/mh-celeb-name-changes-1567632828.png?crop=0.429xw:0.859xh;0.0321xw,0&resize=640:*" alt="">
                        </li>
                        <li>
                            <img src="https://media.gq.com.mx/photos/6203d85e43f71a078a355058/16:9/w_2560%2Cc_limit/the-rock-138138019.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
    </section>
</body>
</html>
